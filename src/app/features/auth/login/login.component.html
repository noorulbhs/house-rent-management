<div class="login-root">
  <div class="login-image-col">
    <img src="/assets/rentalproperty-1024x682.jpg" alt="Rental Property" class="login-image" />
  </div>
  <div class="login-form-col">
    <mat-card class="login-card">
      <div class="login-logo">
        <mat-icon fontIcon="home" color="primary" class="logo-icon"></mat-icon>
      </div>
      <h2 class="login-title">Welcome Back!</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="loginError" class="login-error-message w-100 modern-input mb-3">
          <mat-icon color="warn" class="login-error-icon">error_outline</mat-icon>
          <span>{{ loginError }}</span>
        </div>
        <mat-form-field appearance="outline" class="w-100 mb-3 modern-input">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
          <!-- Invisible matSuffix to match password field width -->
          <button mat-icon-button matSuffix type="button" style="opacity:0;pointer-events:none;">
            <mat-icon>visibility_off</mat-icon>
          </button>
          <mat-error *ngIf="email?.invalid && email?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mb-3 modern-input">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.invalid && password?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>
        <div class="login-actions">
          <a class="forgot-link" (click)="navigateToForgotPassword()">Forgot Password?</a>
        </div>
        <button mat-raised-button color="primary" class="w-100 login-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="signup-link text-center mt-3">
        Don't have an account?
        <a (click)="navigateToSignup()" class="signup-link-anchor">Sign Up</a>
      </div>
    </mat-card>
  </div>
</div>
