<div class="forgot-root">
  <mat-card class="forgot-card">
    <h2 class="forgot-title">Forgot Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100 mb-3 modern-input">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
        <mat-error *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <div class="forgot-actions d-flex gap-2 mt-2">
        <button mat-raised-button color="primary" class="flex-grow-1" type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>
        <button mat-stroked-button color="primary" class="flex-grow-1" type="button" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Back to Login
        </button>
      </div>
    </form>
  </mat-card>
</div>
